<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="top">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container" id="game-container">
        <div class="game" data-index="0"><p></p></div>
        <div class="game" data-index="1"><p></p></div>
        <div class="game" data-index="2"><p></p></div>
        <div class="game" data-index="3"><p></p></div>
        <div class="game" data-index="4"><p></p></div>
        <div class="game" data-index="5"><p></p></div>
        <div class="game" data-index="6"><p></p></div>
        <div class="game" data-index="7"><p></p></div>
        <div class="game" data-index="8"><p></p></div>
    </div>
    <div class="bottom">
        <div class="button">
            <button>Restart Game</button>
        </div>
        
    </div>
</body>
</html>
